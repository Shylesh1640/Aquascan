<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Bottom</title>
  <style>
    body {
      height: 2000px; /* just for demo to enable scrolling */
      font-family: sans-serif;
    }

    /* Scroll Button Styles */
    #scrollToBottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 1000;
    }

    #scrollToBottom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="scrollToBottom">â†“</button>

  <script>
    const button = document.getElementById("scrollToBottom");
    button.addEventListener("click", () => {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
