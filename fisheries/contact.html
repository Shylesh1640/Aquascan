<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishSense - Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
    }

    .back-button {
      display: inline-block;
      background: linear-gradient(135deg, #FF4136, #FF851B);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #7FDBFF;
      display: inline-block;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #f0f0f0;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(135deg, #2ECC40, #01FF70);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="javascript:history.back()" class="back-button">â¬… Back</a>
    <h1>Contact Us</h1>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="What's this about?" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
<script src="https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js"></script>

</body>
</html>
